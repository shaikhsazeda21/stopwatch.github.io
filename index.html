<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="icon" href="stopwatch.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="display-1">STOPWATCH</h1>
    <div id="container">
        <center>
      <div  id="div1"><span id="seconds">00</span><span>:</span><span id="tens">00</span></div>
        <button type="button" id="button-start" class="btn btn-warning">Start</button>
        <button type="button" id="button-stop" class="btn btn-danger">Stop</button>
        <button type="button" id="button-reset" class="btn btn-success">Reset</button>
    </center>
    </div>
    <script src="stop.js"></script>
</body>
</html>
